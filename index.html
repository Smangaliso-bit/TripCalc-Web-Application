<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance, Speed, Time Calculator</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <h1>Distance, Speed, and Time Calculator</h1>
        <form id="calcForm">
            <div>
                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div>
                <label for="time">Time (hours):</label>
                <input type="number" id="time" name="time" required>
            </div>
            <button type="button" onclick="calculate()">Calculate Speed</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="C:\Users\zikal\Documents\NetBeansProjects\TripCalc\src\java\Script.js"></script>
</body>
</html>
